<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-md-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Portfolio | Douglas Boyce</title>
</head>

<body>
    <!-- NavBar (copied and pasted from WC3) -->
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#fff">
        <a class="navbar-brand" href="index.html" style="background-color:#4aaaa5; color:#fff; width:175px;text-align:center">My
            Portfolio
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav justify-content-end" style="width: 100%">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact</a>
                </li>

            </ul>
        </div>
    </nav>
    <br>
    <!-- Main Body goes in Container -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-12">
                <h2 class="card-title">Contact</h2>
            </div>
        </div>

        <div class="row">
            <form class="col-md4 col-12">
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="name" class="form-control" id="InputName" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="example@somewhere.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="FormControlTextarea">Message</label>
                    <textarea class="form-control" id="FormControlTextarea" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div> <!-- end of col -->
    </div> <!-- end of row -->

    <!-- footer -->
    <footer class="footer">
        <div id="container">
            <h3 text-white text-center>Douglas Boyce &copy;</h3>
        </div>
    </footer>

    </div> <!-- end of container -->

</body>

</html>
